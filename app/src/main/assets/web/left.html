<script type="text/javascript">

var html = '';
var x = window.adjs.getBaseUrl();
var urll = x+'common/getMenu'
 // $('#menuUl').append(urll+"///"+window.adjs.getParam());


$.post(urll,{"username":window.adjs.getParam()}, function(data) {
//$('#menuUl').html('');
            $.each(data.rows, function(i, value) {
                console.log(value.tureMenuId);
 				$('#app'+value.tureMenuId).attr('style', '');
 				$('#app'+value.tureMenuId).attr('url', value.menuAddress);
 				$('#app'+value.tureMenuId).parent().parent().attr('style', '');
		    	 html+='<li class="ui-selector-item " url="'+value.menuAddress+'"> <h3 class="ui-border-b"> <p class="ss">'+value.menuName+'</p><span class="ui-txt-info">...</span> </h3> </li>';
		     });


		     //$('#menuUl').append(html+'');
		     var on;
		     var on;
		     $('.ui-selector-item').click(function(){
		       var _this=$(this);
		       (on=_this.hasClass('active')?true:false)?_this.removeClass('active'): _this.addClass('active')
		       on=!on;
		       $(".ui-selector-item").not(_this).each(function(){
		         $(this).removeClass('active');
		       });
		     })
		     $('.ui-list li,.ui-tiled li').click(function(e){
		    	//触发android webview跳转url
		       window.adjs.action($(this).attr('url'),$(this).find('h4').text());
		    	 e.stopPropagation();
		       //触发android webview跳转url
		       //   window.adjs.action(0);
		       //阻断事件
		     });

},'json');
